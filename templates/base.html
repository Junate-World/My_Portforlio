<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Template</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Using Jinja templating style to link html files, CSS, JS and python file-->
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <!-- Linking each page route on the webpage using jinja.-->
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('projects') }}">Projects</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Linking all child html files to the base html file using jinja templating style-->
     
    {% block content %}
    <!-- This is where all child html properties will appear. fitting in like a jigsaw puzzle.-->
    {% endblock %}
    
</body>
</html>
